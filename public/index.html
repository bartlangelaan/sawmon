<!DOCTYPE html>
<html>
<head>
    <title>Servers and websites monitoring</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sawmon</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="#servers-and-websites" aria-controls="servers-and-websites" role="tab" data-toggle="tab">Servers and websites</a></li>
            <li><a href="#plugins" aria-controls="plugins" role="tab" data-toggle="tab">Plugins</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</nav>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active container" id="servers-and-websites">
        <h1>Servers <button type="button" class="btn btn-default pull-right edit-item" data-item-type="server">new</button></h1>
        <table id="servers" class="table table-striped table-bordered" width="100%"></table>

        <h1>Websites <button type="button" class="btn btn-default pull-right edit-item" data-item-type="website">new</button></h1>
        <table id="websites" class="table table-striped table-bordered" width="100%"></table>
    </div>
    <div role="tabpanel" class="tab-pane container" id="plugins">
        <h1>Plugins <button type="button" class="btn btn-default pull-right edit-item" data-item-type="plugin">new</button></h1>
        <table class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Plugin</th>
                    <th>Version</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="plugins-table"></tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="editor-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form class="modal-content" id="editor" method="post">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New server</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger" role="alert" style="display:none"></div>

                <div class="form-horizontal" id="editor-fields"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Create" id="editor-submit">
            </div>
        </form>
    </div>
</div>

<script src="bundle.js"></script>
<iframe src="about:blank" name="iframe"></iframe>
</body>

</html>
