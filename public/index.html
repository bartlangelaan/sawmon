<!DOCTYPE html>
<html>
<head>
    <title>Servers and websites monitoring</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sawmon</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Servers and websites</a></li>
            <li><a href="#">Plugins</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Servers <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">new</button></h1>
    <table id="servers" class="table table-striped table-bordered"></table>

    <h1>Websites</h1>
    <table id="websites" class="table table-striped table-bordered"></table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form class="modal-content" id="newServer" action="api/servers" method="post">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New server</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger" role="alert" style="display:none"></div>

                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Server 1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hostname" class="col-sm-3 control-label">Hostname</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="hostname" name="hostname" placeholder="server.example.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="privateKey" class="col-sm-3 control-label">Private key</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="privateKey" name="privateKey" placeholder="./id_dsa" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Path to vhosts</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="vhosts" name="vhosts" placeholder="/etc/httpd/vhosts.d">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Create">
            </div>
        </form>
    </div>
</div>

<script src="bundle.js"></script>
<iframe src="about:blank" name="iframe"></iframe>
</body>

</html>
